<!DOCTYPE html>
<html lang="en">
<head>
    <title>Administrador | Unahur</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/Estilos.css">
    <link rel="stylesheet" href="./css/ejercitacion.css">
    <link rel="icon" type="image/x-icon" href="./imagenes/cafe.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilos adicionales para los formularios */
        .formulario-administracion {
            max-width: 600px; /* Ancho máximo deseado para los formularios */
            margin: auto; /* Centra los formularios horizontalmente */
            padding: 20px; /* Añade un poco de espacio interno */
        }
    </style>
</head>
<body>

    <header>
        <div id="header">
            <img id="logo-unahur" src="./multimedia/logo_unahur.png" alt="" width="150px">
            <h1>Administrador de Album </h1>
        </div>
    </header>

    <section id="navbar-contenedor">
        <nav class="navbar navbar-expand-md navbar1">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <a class="navbar-brand" href="#">
                        <img id="flor-loto" src="./multimedia/The_Scout_Association_logo_2018.svg.png" alt="" width="35" height="35">
                    </a>
                    <ul class="navbar-nav d-flex justify-content-center align-items-center navbar2">
                        <li class="nav-item">
                            <a class="nav-link" href="#alta">Alta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#baja">Baja</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#modifica">Modificacion</a>
                        </li>
                        <li class="boton-mode">
                            <button id="dark-mode" type="button" class="btn btn-warning" onclick="location.href='index.html'">volver</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <br><br>

    <section id="alta">
        <div class="container formulario-administracion">
            <h2>Formulario Alta de Fotos</h2>
            <label for="selectAlbum" class="form-label">Seleccione Album:</label>
            <select class="form-select form-select-sm mb-3" id="selectAlbum">
                <option selected>Seleccione Album</option>
                <option value="1">Castores</option>
                <option value="2">Lobatos</option>
                <option value="3">Unidad</option>
                <option value="4">Caminantes</option>
                <option value="5">Rovers</option>
                <option value="6">Adultos</option>
                <option value="7">Colaboradores</option>
            </select>
            <label for="uploadFoto" class="form-label">Seleccione Foto:</label>
            <input type="file" class="form-control form-control-sm mb-3" id="uploadFoto">
            <button type="button" class="btn btn-success btn-sm">Agregar Foto</button>
        </div>
    </section>
    <br><br>

    <section id="baja">
        <div class="container formulario-administracion">
            <h2>Formulario Baja de Fotos</h2>
            <label for="selectAlbumBaja" class="form-label">Seleccione Album:</label>
            <select class="form-select form-select-sm mb-3" id="selectAlbumBaja">
                <option selected>Seleccione Album</option>
                <option value="1">Castores</option>
                <option value="2">Lobatos</option>
                <option value="3">Unidad</option>
                <option value="4">Caminantes</option>
                <option value="5">Rovers</option>
                <option value="6">Adultos</option>
                <option value="7">Colaboradores</option>
            </select>
            <label for="selectFotoBaja" class="form-label">Seleccione Foto:</label>
            <select class="form-select form-select-sm mb-3" id="selectFotoBaja">
                <option selected>Seleccione una Foto</option>
                <option value="1">Foto1</option>
                <option value="2">Foto2</option>
                <option value="3">Foto3</option>
                <option value="4">Foto4</option>
                <option value="5">Foto5</option>
            </select>
            <button type="button" class="btn btn-success btn-sm">Eliminar Foto</button>
        </div>
    </section>
    <br><br>

    <section id="modifica">
        <div class="container formulario-administracion">
            <h2>Formulario Modificación de Fotos</h2>
            <label for="selectAlbumModifica" class="form-label">Seleccione Album:</label>
            <select class="form-select form-select-sm mb-3" id="selectAlbumModifica">
                <option selected>Seleccione Album</option>
                <option value="1">Castores</option>
                <option value="2">Lobatos</option>
                <option value="3">Unidad</option>
                <option value="4">Caminantes</option>
                <option value="5">Rovers</option>
                <option value="6">Adultos</option>
                <option value="7">Colaboradores</option>
            </select>
            <label for="selectFotoModifica" class="form-label">Seleccione Foto:</label>
            <select class="form-select form-select-sm mb-3" id="selectFotoModifica">
                <option selected>Seleccione una Foto</option>
                <option value="1">Foto1</option>
                <option value="2">Foto2</option>
                <option value="3">Foto3</option>
                <option value="4">Foto4</option>
                <option value="5">Foto5</option>
            </select>
            <label for="uploadFotoModifica" class="form-label">Reemplace Foto:</label>
            <input type="file" class="form-control form-control-sm mb-3" id="uploadFotoModifica">
            <button type="button" class="btn btn-success btn-sm">Reemplazar Foto</button>
        </div>
    </section>
    <br><br>

    <footer>
        <br><br><br><br>
        <p>Contacto y Redes</p>
        <p>Tte. Manuel Origone 151, Villa Tesei, Provincia de Buenos Aires</p>
        <p>Diego Leivas - Comision 3</p>
    </footer>

</body>
</html>
